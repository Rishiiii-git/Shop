<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f7f7f7, #e0f7fa);
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
    }
    h1 {
      text-align: center;
      font-size: 36px;
      color: #3b3b3b;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 40px;
    }
    input, textarea {
      padding: 12px;
      font-size: 20px;
      border: 2px solid #bbb;
      border-radius: 6px;
    }
    .qr-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    .qr-box {
      flex: 1;
      text-align: center;
    }
    iframe {
      border: none;
      border-radius: 10px;
    }
    .back-link {
      text-align: center;
      margin-top: 20px;
    }
    .back-link a {
      background: #0d47a1;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 6px;
    }
    .back-link a:hover {
      background: #1565c0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Customer Information</h1>
  
    <section class="checkout-section" style="padding: 40px; background-color: #f5f5f5; text-align: center;">
      <h2 style="font-size: 32px; margin-bottom: 20px;">Checkout</h2>
    
      <form action="https://formspree.io/f/xovdlyrd" method="POST" style="max-width: 600px; margin: 0 auto; display: flex; flex-direction: column; gap: 20px;">
        <input type="text" name="name" placeholder="Full Name" required style="padding: 15px; font-size: 28px;" id="name" />
       
        <input type="email" name="email" placeholder="Email Address" required style="padding: 15px; font-size: 28px;" id="email" />
       <input type="address" name="address" placeholder=" Address" required style="padding: 15px; font-size: 28px;" id="address" />
       <input type="number" name="number" placeholder="Phone number" required style="padding: 15px; font-size: 28px;" id="number" />
        <textarea name="order-details" placeholder="Your order details (product, size, quantity...)" required rows="5" style="padding: 15px; font-size: 28px;" id="order-details"></textarea>
        
        <button type="submit" style="padding: 15px; font-size: 20px; background-color: #333; color: #fff; border: none; cursor: pointer; transition: background 0.3s;">
          Submit Order
        </button>
      </form>
    </section>

    <div class="qr-section">
      <div class="qr-box">
        <h2 style="font-size: 30px;">Scan to Pay</h2>
        <img src="images/esewa-qr.png" alt="eSewa QR" style="width:250px; height:auto;">
        <p style="font-size: 30px;">eSewa ID: 9845138033 </p>
        
      </div>
      <div>
        <h2>Location</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d174.53876930548557!2d84.39890387162114!3d27.676138372756334!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3994fb0012679f3d%3A0x319aba4bd345b44f!2sS.K%20Enterprises!5e1!3m2!1sen!2snp!4v1746849857716!5m2!1sen!2snp" width="400" height="300" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>

    <div class="back-link">
      <a href="index.html"> Back to Store</a>
    </div>
  </div>

  <script>
    // Check if cart data exists in localStorage
    const cartData = JSON.parse(localStorage.getItem("cart"));
    const nameField = document.getElementById("name");
    const emailField = document.getElementById("email");
    const orderDetailsField = document.getElementById("order-details");

    // If cart data exists, autofill order details
    if (cartData) {
      nameField.value = cartData.name || "";
      emailField.value = cartData.email || "";
      
      let orderDetails = "";
      cartData.items.forEach(item => {
        orderDetails += `${item.name} (Size: ${item.size}) x${item.qty} - Rs. ${item.price * item.qty}\n`;
      });
      orderDetailsField.value = orderDetails;
    }
  </script>
</body>
</html>
