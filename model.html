<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Background Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .video-hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .video-hero video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: -1;
    }

    .video-hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 0;
    }

    .content-overlay {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
      padding: 20px;
    }

    .content-overlay h1 {
      font-size: 3rem;
      letter-spacing: 2px;
    }

    .content-overlay p {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    .product-section {
      padding: 50px 20px;
      text-align: center;
      background-color: #000;
      color: white;
    }

    .product-section h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .product-container {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      padding-bottom: 20px;
      justify-content: flex-start;
    }

    .product-item {
      position: relative;
      width: 250px;
      height: 300px;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .product-item img {
      width: 100%;
      height: auto;
      filter: grayscale(100%);
      transition: filter 0.3s ease, transform 0.3s ease;
    }

    .product-item:hover img {
      filter: grayscale(0);
      transform: scale(1.05);
    }

    .buy-button {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .buy-button:hover {
      background-color: rgba(0, 0, 0, 0.9);
    }

    .cart-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #000;
      color: white;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      font-size: 1.5rem;
      transition: transform 0.3s ease;
    }

    .cart-icon:hover {
      transform: scale(1.2);
    }

    .cart-count {
      position: absolute;
      top: -5px;
      right: -5px;
      background: red;
      color: white;
      border-radius: 50%;
      padding: 5px 10px;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <section class="video-hero">
    <video autoplay muted loop playsinline>
      <source src="video2.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="content-overlay">
      <h1>Welcome to Our Fashion Store</h1>
      <p>Explore the latest trends now</p>
    </div>
  </section>

  <section class="product-section">
    <h2>Our Latest Collection</h2>
    <div class="product-container">
      <div class="product-item" data-product-id="1" data-product-name="Product 1" data-product-price="29.99">
        <img src="product1.jpg" alt="Product 1">
        <button class="buy-button" onclick="addToCart(1, 'Product 1', 29.99)">Buy</button>
      </div>

      <div class="product-item" data-product-id="2" data-product-name="Product 2" data-product-price="49.99">
        <img src="product2.jpg" alt="Product 2">
        <button class="buy-button" onclick="addToCart(2, 'Product 2', 49.99)">Buy</button>
      </div>

      <div class="product-item" data-product-id="3" data-product-name="Product 3" data-product-price="39.99">
        <img src="product3.jpg" alt="Product 3">
        <button class="buy-button" onclick="addToCart(3, 'Product 3', 39.99)">Buy</button>
      </div>

      <div class="product-item" data-product-id="4" data-product-name="Product 4" data-product-price="19.99">
        <img src="product4.jpg" alt="Product 4">
        <button class="buy-button" onclick="addToCart(4, 'Product 4', 19.99)">Buy</button>
      </div>
    </div>
  </section>

  <div class="cart-icon" onclick="window.location.href='checkout.html'">
    ðŸ›’
    <div class="cart-count" id="cartCount">0</div>
  </div>

  <script>
    // Add to Cart Functionality
    function addToCart(id, name, price) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push({ id, name, price });
      localStorage.setItem('cart', JSON.stringify(cart));

      // Update cart icon count
      updateCartCount();

      // Optional: Animate the add to cart button
      const button = event.target;
      button.classList.add('added');
      setTimeout(() => {
        button.classList.remove('added');
      }, 1000);  // Remove animation after 1 second
    }

    // Update cart count in the cart icon
    function updateCartCount() {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      document.getElementById('cartCount').textContent = cart.length;
    }

    // Call updateCartCount on page load to reflect current cart items
    updateCartCount();
  </script>

</body>
</html>
