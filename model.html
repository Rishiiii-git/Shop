<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Background Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .video-hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .video-hero video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: -1;
    }

    .video-hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 0;
    }

    .content-overlay {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
      padding: 20px;
    }

    .content-overlay h1 {
      font-size: 3rem;
      letter-spacing: 2px;
    }

    .content-overlay p {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    .product-section {
      padding: 80px 20px;
      text-align: center;
      background-color: #000;
      color: white;
    }

    .product-section h2 {
      font-size: 3.5rem;
      margin-bottom: 60px;
    }

    .product-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 40px;
      justify-items: center;
    }

    .product-item {
      position: relative;
      width: 100%;
      max-width: 500px;
      height: 650px;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease;
      background-color: #111;
      display: flex;
      flex-direction: column;
    }

    .product-item img {
      width: 100%;
      height: 70%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .product-item:hover img {
      transform: scale(1.05);
    }

    .product-details {
      padding: 20px;
      text-align: left;
      font-size: 1.3rem;
      font-weight: bold;
      flex-grow: 1;
    }

    .buy-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      font-size: 1.3rem;
      font-weight: bold;
      padding: 14px 28px;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .buy-button:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: scale(1.05);
    }

    .cart-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #000;
      color: white;
      border-radius: 50%;
      padding: 12px;
      cursor: pointer;
      font-size: 1.7rem;
      transition: transform 0.3s ease;
    }

    .cart-icon:hover {
      transform: scale(1.2);
    }

    .cart-count {
      position: absolute;
      top: -5px;
      right: -5px;
      background: red;
      color: white;
      border-radius: 50%;
      padding: 6px 10px;
      font-size: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <section class="video-hero">
    <video autoplay muted loop playsinline>
      <source src="video2.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="content-overlay">
      <h1>Welcome to Our Fashion Store</h1>
      <p>Explore the latest trends now</p>
    </div>
  </section>

  <section class="product-section">
    <h2>Our Latest Collection</h2>
    <div class="product-container">
      <div class="product-item" data-product-id="1" data-product-name="Product 1" data-product-price="29.99">
        <img src="_ For more details, visit the website through theâ€¦.jfif" alt="Product 1">

            <option value="M">M</option>
            <option value="L">L</option>

            <option value="XXL">XXL</option>
          </select>
        </div>
        <button class="buy-button" onclick="addToCart(1, 'Product 1', 29.99)">Buy</button>
      </div>

      <div class="product-item" data-product-id="2" data-product-name="Product 2" data-product-price="49.99">
        <img src="CTZ x VSC Wear - 05_07â€¦.jfif" alt="Product 2">
        <div class="product-details">
          <p>Price: $49.99</p>
          <label for="size2">Size:</label>
          <select id="size2">
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
          </select>
        </div>
        <button class="buy-button" onclick="addToCart(2, 'Product 2', 49.99)">Buy</button>
      </div>

      <div class="product-item" data-product-id="3" data-product-name="Product 3" data-product-price="39.99">
        <img src="Product Detail Style _ Street, Sporty Occasionâ€¦.jfif" alt="Product 3">
        <div class="product-details">
          <p>Price: $39.99</p>
          <label for="size3">Size:</label>
          <select id="size3">
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
          </select>
        </div>
        <button class="buy-button" onclick="addToCart(3, 'Product 3', 39.99)">Buy</button>

      <div class="product-item" data-product-id="4" data-product-name="Product 4" data-product-price="19.99">

  </section>

  <div class="cart-icon" onclick="window.location.href='checkout.html'">
    ðŸ›’
    <div class="cart-count" id="cartCount">0</div>
  </div>

  <script>
    function addToCart(id, name, price) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push({ id, name, price });
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount();

      const button = event.target;
      button.classList.add('added');
      setTimeout(() => {
        button.classList.remove('added');
      }, 1000);
    }

    function updateCartCount() {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      document.getElementById('cartCount').textContent = cart.length;
    }

    updateCartCount();
  </script>

</body>
</html>
